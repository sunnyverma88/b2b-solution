<!DOCTYPE html>
<html data-layout-decorate="~{fragments/layout}" lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Product Page </title>
</head>
<body>
<!-- page content -->
<div class="right_col" data-layout-fragment="content" role="main">
    <div class="">
        <div class="page-title">
            <div class="title_left">
                <h3> Products </h3>
            </div>

            <div class="title_right">
                <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                    <div class="input-group">
                        <input class="form-control" placeholder="Search for..." type="text">
                        <span class="input-group-btn">
                        <button class="btn btn-default" type="button">Go!</button>
                    </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="clearfix"></div>

        <div class="row" th:each="category : ${categories}">
            <div class="col-md-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2 th:text="${category.name}"></h2>
                        <ul class="nav navbar-right panel_toolbox">
                            <li><a class="collapse-link "><i class="fa fa-chevron-up"></i></a>
                            </li>
                            <li class="dropdown">
                                <a aria-expanded="true" class="dropdown-toggle" data-toggle="dropdown" href="#"
                                   role="button"><i class="fa fa-wrench"></i></a>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a href="#">Settings 1</a>
                                    </li>
                                    <li><a href="#">Settings 2</a>
                                    </li>
                                </ul>
                            </li>
                            <li><a class="close-link"><i class="fa fa-close"></i></a>
                            </li>
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">

                        <div class="row">

                            <div class="col-md-12">
                                <div th:each="product , prodStat : ${category.products}">


                                    <!-- product element -->
                                    <div class="col-md-3 col-sm-6 col-xs-12">
                                        <div class="pricing">
                                            <div class="card_title">
                                                <p th:text="${product.name}"></p>
                                            </div>
                                            <div class="x_content">
                                                <div class="card_body">
                                                    <img alt="image"
                                                         style="height: 200px ; width: 100%; display: block; border-style: solid;"
                                                         th:src="${product.imgList.get(0).imgUrl}"/>
                                                    <p> Price : &#x20b9; <span th:text="${product.mrpPrice}"> </span>
                                                    </p>
                                                </div>
                                                <div class="card_footer">
                                                    <br><br>
                                                    <a class="btn btn-success btn-block" role="button"
                                                       th:href="@{/cart/add/{pId}(pId=${product.id})}"><span> Add to Cart</span></a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- product element -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /page content -->

</body>

</html>
