<!DOCTYPE html>
<html data-layout-decorate="~{fragments/layout}" lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Product List</title>
</head>
<body>
<!-- page content -->
<div class="right_col" data-layout-fragment="content" role="main">
    <div class="">
        <div class="page-title">
            <div class="title_left">
                <h3>Products</h3>
            </div>

            <div class="title_right">

            </div>
        </div>
        <div class="clearfix"></div>

        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Product List</h2>
                        <ul class="nav navbar-right panel_toolbox">
                            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                            </li>
                            <li class="dropdown">
                                <a aria-expanded="false" class="dropdown-toggle" data-toggle="dropdown" href="#"
                                   role="button"><i class="fa fa-wrench"></i></a>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a href="#">Settings 1</a>
                                    </li>
                                    <li><a href="#">Settings 2</a>
                                    </li>
                                </ul>
                            </li>
                            <li><a class="close-link"><i class="fa fa-close"></i></a>
                            </li>
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">

                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>Product Id</th>
                                <th>Product Name</th>
                                <th>Category</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <div class='clickable-row' th:each="category , itemStat: ${categories}">
                                <tr class='clickable-row' th:each="product , prodStat : ${category.products}">
                                <td><a th:href="@{${'/product/' + product.id + '/details'}}">
                                    <u>
                                        <div th:text="${product.id}"></div>
                                    </u>
                                </a></td>
                                <td class="a-center" th:text="${product.name}"></td>
                                    <td class="a-center" th:text="${product.category.name}"></td>
                                    <td>
                                        <span th:if="${product.isVisible()}"><a th:href="@{${'/product/' + product.id + '/disable'}}">Disable</a></span>
                                        <span th:unless="${product.isVisible()}"><a th:href="@{${'/product/' + product.id + '/enable'}}">Enable</a></span>
                                    </td>

                                </tr>
                            </div>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
