<!DOCTYPE html>
<html data-layout-decorate="~{fragments/layout}" lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Categories</title>
</head>

<body>
<div class="right_col" role="main" data-layout-fragment="content">
    <div class="">
        <div class="page-title">
            <div class="title_left">
                <h3>Categories</h3>
            </div>

            <div class="title_right">
            </div>
        </div>

        <div class="clearfix"></div>

        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Select a Category</h2>
                        <ul class="nav navbar-right panel_toolbox">
                            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                            </li>
                            <li><a class="close-link"><i class="fa fa-close"></i></a>
                            </li>
                        </ul>
                        <div class="clearfix"></div>
                    </div>

                    <div class="x_content">
                        <div class="row">

                            <div class="col-md-12">
                                <div th:each="category : ${categories}">


                                    <!-- category element -->
                                    <div class="col-md-3 col-sm-6 col-xs-12">
                                        <div class="pricing">
                                            <div class="title">
                                                <h1 th:text="${category.name}"></h1>
                                            </div>
                                            <div class="x_content">
                                                <div class="">
                                                    <div class="pricing_features" th:utext="${category.description}">
                                                    </div>
                                                </div>
                                                <div class="pricing_footer">
                                                    <a class="btn btn-success btn-block" role="button"
                                                       th:href="@{/product/all}">Shop <span> now!</span></a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- category element -->

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
