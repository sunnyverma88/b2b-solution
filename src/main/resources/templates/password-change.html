<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <title>Apprize - Password Change</title>

    <!-- Bootstrap -->
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/images/b2b_logo.jpeg" rel="icon">
    <!-- Font Awesome -->
    <link href="/webjars/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="/webjars/nprogress/nprogress.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="/css/custom.min.css" rel="stylesheet">
    <link href="/css/b2b.css" rel="stylesheet">

</head>
<body>

    <div align="center" class="container">

            <form class="form-signin" method="post" name="f" th:action="@{/user/changePassword}">
                <img src="/images/apprize-logo.png">
                <h3>Change Password Form</h3>
                <h1 class="h3 mb-3 font-weight-normal"></h1>
                <label class="sr-only" for="password">Password</label>
                <input class="form-control" id="password" name="password" placeholder="Password" maxlength="15" required type="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,15}$">
                <div class="row">
                    <div class="col-sm-6">
                        <span id="8char" class="glyphicon glyphicon-asterisk"></span> 8 - 15 Characters<br>
                        <span id="ucase" class="glyphicon glyphicon-asterisk"></span> One Uppercase
                    </div>
                    <div class="col-sm-6">
                        <span id="lcase" class="glyphicon glyphicon-asterisk"></span> One Lowercase <br>
                        <span id="num" class="glyphicon glyphicon-asterisk"></span> One Number
                    </div>
                </div>
                <button class="btn btn-lg btn-primary btn-block" id="login-submit" name="login-submit" type="submit">Change Password
                </button>
            </form>
    </div>
</body>
